<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update Your Adventure</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-light bg-light">
        <!-- LEFT -->
        <div class="float-left">
            <h1>New Boarding</h1>
            <small> a travel journal</small>
        </div>


        <!-- RIGHT -->
        <div class="float-right">
            <!-- buttons -->
            <a href="/dashboard" class="btn btn-light">Dashboard</a>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
    </nav>

    <h1 class="text-primary text-center">Update Your Adventure </h1>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}


    
    <form action="/update/{{adventure.id}}" method="post" class="text-center">
        <label>City: <input type="text"  id="city" name="city" value="{{adventure.city}}"> </label>
        <div class="text-center m-4">
            <label>Country: <input type="text" name="country" value="{{adventure.country}}"></label>
        </div>
        <div class="text-center">
            <label>Arrival: <input type="date" name="arrival" value="{{adventure.arrival}}"></label>
        </div>
        <div class="text-center">
            <label>Departure: <input type="date" name="departure" value="{{adventure.departure}}"></label>
        </div>
        <div class="text-center m-4">
            <label>Memories: <input type="text" name="memories" value="{{adventure.memories}}"></label>
        </div>

        <!--Log Button-->
        <div class="text-center m-4">
            <input type="submit" value="Update" class="btn btn-success">
        </div>
    </form>


</body>
